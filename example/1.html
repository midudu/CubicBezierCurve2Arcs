<html>
  <head>
    <script src="./svg-pan-zoom.js"></script>
  </head>
  <body>
    <div id="container" style="width:650px; height:650px; border:1px solid black;">
      <svg id="demo" xmlns="http://www.w3.org/2000/svg" style="display:inline; width:inherit; min-width:inherit; max-width:inherit; height:inherit; min-height:inherit; max-height:inherit;" viewBox="0 0 900 900" version="1.1">
        <g id="g4" fill="none" transform="matrix(1.7656463, 0, 0, 1.7656463, 324.90716, 255.00942)">
           <path d="
                    M 40.0 112.5
                    C 62.0 112.775 80.225 113.225 80.5 113.5
                    " stroke="#0000FF" fill="none" stroke-width="1px"/>
           <path d="
                    M 39.99999999999971 112.5
                    A 3274.126560506637 3274.126560506637 0 0 0 73.95487377381333 113.10057209408069
                    A 100.37738721309856 100.37738721309856 0 0 0 79.89289266547605 113.41257676040551
                    A 9.233118142963095 9.233118142963095 0 0 0 80.45152271087338 113.47572742786721
                    A 0.08586475160606966 0.08586475160606966 0 0 0 80.5 113.5
                    " stroke="#FF0000" fill="none" stroke-width="1px"/>
        </g>
      </svg>
    </div>


    <button id="enable">enable</button>
    <button id="disable">disable</button>


    <script>
      window.onload = function() {
        window.zoomTiger = svgPanZoom('#demo', {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
        });

        document.getElementById('enable').addEventListener('click', function() {
          window.zoomTiger.enableControlIcons();
        })
        document.getElementById('disable').addEventListener('click', function() {
          window.zoomTiger.disableControlIcons();
        })
      };
    </script>
  </body>
</html>
